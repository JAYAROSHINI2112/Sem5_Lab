<!DOCTYPE html>
<html lang="en">

<head>
    <h1 align="center">Books Catalog</h1>
    <hr width="50%" align="center">
    <title>Books Catalog</title>
</head>

<body>
    <form>
        <p align="center">
            Serial Number:&nbsp;&nbsp;<input type="text" name="srno"><br><br>
            Book Name:&nbsp;&nbsp;<input type="text" name="name"><br><br>
            Author Name:&nbsp;&nbsp;<input type="text" name="author"><br><br>
            No of copies:&nbsp;&nbsp;<input type="number" name="copies" min="0"><br><br>
            Price:&nbsp;&nbsp;<input type="number" name="price" min="0"><br><br>
            <hr width="50%" align="center"><br><br>
        </p>

        <p align="center">
            <input type="button" name="SUBMIT" value="SUBMIT">
            <input type="button" name="CANCEL" value="CANCEL">
            <hr width="50%" align="center"><br><br>
            <a href="display.html" target="display">HOME</a>
        </p>
    </form>
</body>

</html>
