<!DOCTYPE html>
<html lang="en">

<head>
    <h1 align="center">Registration</h1>
    <hr width="50%" align="center">
    <title>Registration Page</title>
</head>

<body bgcolor="cyan">
    <form>
        <p align="center">
            Registration Number:&nbsp;&nbsp;<input type="text" name="regno"><br><br>
            Name:&nbsp;&nbsp;<input type="text" name="name"><br><br>
            Department:&nbsp;&nbsp;<input type="text" name="dept"><br><br>
            Age:&nbsp;&nbsp;<input type="number" name="age" min="0"><br><br>
            Address:&nbsp;&nbsp;<textarea name="address"></textarea><br><br>
            <hr width="50%" align="center"><br><br>
        </p>

        <p align="center">
            <input type="button" name="OK" value="OK">
            <input type="button" name="CANCEL" value="CANCEL">
            <hr width="50%" align="center"><br><br>
            <a href="display.html" target="display">HOME</a>
        </p>
    </form>
</body>

</html>
