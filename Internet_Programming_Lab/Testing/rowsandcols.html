<!DOCTYPE html>
<html>

<head>
    <title>Rows and Cols</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td colspan="2">Merged Cell with 2 Columns</td>
        </tr>

        <tr>
            <td rowspan="3">Merged Cell With Three Rows</td>
            <td colspan="2">Merged cell with rows and columns</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>
    </table>
</body>

</html>
