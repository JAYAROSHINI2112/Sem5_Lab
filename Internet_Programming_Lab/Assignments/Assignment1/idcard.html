<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>

    <center>
        <h1>Identity Card</h1>
    </center>

    <div class="card">
        <center><img src="avatar.png" alt="Avatar" style="width:60%"></center>
        <div class="container">
            <h4><b>Kamal Sharma</b></h4>
            <p>B.Tech. I.T. Student</p>
            <!-- <p>38120037</p> -->
        </div>
    </div>

</body>

</html>
